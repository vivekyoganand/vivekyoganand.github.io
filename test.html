<!DOCTYPE html>
<html>
<head>
<title>Darshan Mistry</title>

<script type="text/javascript">
function copyToClipboard(elementId) {

  // Create an auxiliary hidden input
  var aux = document.createElement("input");


  //To remove html string management
  var encodestr = document.getElementById('command').innerHTML;

  //create object for parsing
  var parser = new DOMParser;

  var dom = parser.parseFromString(
    '<!doctype html><body>' + encodestr,
    'text/html');

  var decodedString = dom.body.textContent;
  // Get the text from the element passed into the input
  aux.setAttribute("value", decodedString);

  // Append the aux input to the body
  document.body.appendChild(aux);

  // Highlight the content
  aux.select();

  // Execute the copy command
  document.execCommand("copy");

  // Remove the input from the body
  document.body.removeChild(aux);

}
</script>
</head>


<body>

<table  width="100%">
                <tr><td class="copy-to-clipboard-head">To Install kubernetes on Ubuntu</td></tr>
                <tr>
                  <td width="95%"><p class="copy-to-clipboard-text"><span  id="command">cat &lt &ltEOF >/etc/apt/sources.list.d/kubernetes.list deb https://apt.kubernetes.io/ kubernetes-xenial main EOF</span></p></td>
                  <td width="5%"><button class="copy-to-clipboard-button" onclick="copyToClipboard('command')"><img width="100%" src="images/copy.png"/><span class="tooltiptext">Copy</span></button></td>
                </tr>
</table>  


</body>
</html>
